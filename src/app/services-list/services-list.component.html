<app-supervisor-dash>
<!DOCTYPE html>
<html>
  <head>
    <title>Liste de tous les services</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: space-between;
        margin: 20px auto;
        max-width: 800px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .sidebar {
        width: 200px;
        background-color: #f2f2f2;
        padding: 20px;
        box-sizing: border-box;
      }

      .sidebar h3 {
        margin-top: 0;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar li {
        margin-bottom: 10px;
      }

      .sidebar button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #ddd;
        color: #333;
        cursor: pointer;
      }

      .sidebar button:hover {
        background-color: #ccc;
      }

      .content {
        flex-grow: 1;
        margin-left: 20px;
      }

      .content h2 {
        margin-bottom: 10px;
      }

      .content table {
        width: 100%;
        border-collapse: collapse;
      }

      .content th,
      .content td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      .content th {
        background-color: #f2f2f2;
      }

      .content a {
        text-decoration: none;
        color: #007bff;
        margin-right: 10px;
      }

      .content a:hover {
        background-color: #f2f2f2;
        color: #000;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="content">
        <h2>Liste de tous les services</h2>
        <table>
          <thead>
            <tr>
              <th>Noms du service</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let service of services | async">
              <td>{{ service.nomservice }}</td>
              <td>

                <a (click)="deleteService(service.idservice)">Supprimer</a>

              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
</app-supervisor-dash>
