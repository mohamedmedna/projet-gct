<style>
  /* Styles for the form */
  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f2f2f2;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .form-title {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }

  .form-input {
    width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
    margin-bottom: 16px;
  }

  .form-select {
    width: 100%;
    padding: 8px;
    border-radius: 3px;
    border: 1px solid #ccc;
    margin-bottom: 16px;
  }

  .form-submit {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-weight: bold;
  }

  .form-submit:hover {
    background-color: #45a049;
  }
</style>

<div class="form-container">
  <h2 class="form-title">Add service</h2>

  <form>
    <label for="nomservice" class="form-label">Service name:</label>
    <input
      type="text"
      id="nomservice"
      class="form-input"
      name="nomservice"
      [(ngModel)]="service.nomservice"
      required
    />

    <button (click)="addservic()" type="submit" class="form-submit">
      Submit
    </button>
  </form>
</div>
