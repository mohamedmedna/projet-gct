<app-supervisor-dash>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-input {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    .form-select {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      margin-bottom: 16px;
    }

    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    .form-submit:hover {
      background-color: #45a049;
    }
  </style>

  <div class="form-container">
    <div *ngIf="formulaire">
      <h2 class="form-title">Edit Document</h2>

      <form>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="formulaire.nom"
          name="name"
          required
          disabled
        />

        <div *ngIf="formulaire.numConsultationestVisible">
          <label for="numConsultation">Numero Consultation:</label>
          <input
            type="text"
            id="numConsultation"
            [(ngModel)]="formulaire.numConsultation"
            name="numConsultation"
          />
        </div>

        <div *ngIf="formulaire.titreConsultationestVisible">
          <label for="titreConsultation">Titre Consultation:</label>
          <input
            type="text"
            id="titreConsultation"
            [(ngModel)]="formulaire.titreConsultation"
            name="titreConsultation"
          />
        </div>
        <div *ngIf="formulaire.objetConsultationestVisible">
          <label for="objetConsultation">Objet Consultation:</label>
          <input
            type="text"
            id="objetConsultation"
            [(ngModel)]="formulaire.objetConsultation"
            name="objetConsultation"
          />
        </div>

        <div *ngIf="formulaire.conditionsParticipationestVisible">
          <label for="conditionsParticipation"
            >Conditions Participations:</label
          >
          <input
            type="text"
            id="conditionsParticipation"
            [(ngModel)]="formulaire.conditionsParticipation"
            name="conditionsParticipation"
          />
        </div>
        <div *ngIf="formulaire.delaiLivraisonestVisible">
          <label for="delaiLivraison">Delai livraison:</label>
          <input
            type="date"
            id="delaiLivraison"
            [(ngModel)]="formulaire.delaiLivraison"
            name="delaiLivraison"
          />
        </div>
        <div *ngIf="formulaire.dureeGarantieestVisible">
          <label for="dureeGarantie">Duree Garantie</label>
          <input
            type="date"
            id="dureeGarantie"
            [(ngModel)]="formulaire.dureeGarantie"
            name="dureeGarantie"
          />
        </div>

        <button type="submit">Save</button>
      </form>
    </div>
  </div>
</app-supervisor-dash>
