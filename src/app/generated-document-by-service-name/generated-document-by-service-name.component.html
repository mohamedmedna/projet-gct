<!DOCTYPE html>
<html>
  <head>
    <title>Liste du documents</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2>
          Liste de tous les documents modifiées du service {{ _serviceName }}
        </h2>
        <table>
          <thead>
            <tr>
              <th>Noms du documents</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let document of documents | async">
              <td>{{ document.documentName }}</td>
              <td>
                <div>
                  <button
                    (click)="getDownloadUrl(document.id)"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="btn btn-info margin=50px btn-sm"
                    style="margin-right: 10px"
                  >
                    Télécharger
                  </button>
                  <br />

                  <div *ngIf="this.userService.roleMatch(['Supervisor'])">
                    <button
                      (click)="confirmDelete(document.id)"
                      type="button"
                      class="btn btn-danger margin=50px btn-sm"
                      style="margin-right: 10px"
                    >
                      Supprimer
                    </button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
