<div class="form-container">
  <h2 class="form-title">Modifier un Utilisateur</h2>

  <form (ngSubmit)="onSubmit()">
    <label for="nomPrenom" class="form-label">Nom et Prenom:</label>
    <input
      type="text"
      id="nomPrenom"
      class="form-input"
      name="nomPrenom"
      [(ngModel)]="user.nomPrenom"
      required
      #nomPrenomInput="ngModel"
    />
    <div
      *ngIf="nomPrenomInput.invalid && nomPrenomInput.touched"
      class="error-message"
    >
      Le nom de l'utilisateur est requis.
    </div>

    <label for="userName" class="form-label">Matricule:</label>
    <input
      type="text"
      id="userName"
      class="form-input"
      name="userName"
      [(ngModel)]="user.userName"
      required
    />
    <label for="userPassword" class="form-label">Mot de passe:</label>
    <input
      type="text"
      id="userPassword"
      class="form-input"
      name="userPassword"
      [(ngModel)]="user.userPassword"
      required
    />
    <div>
      <label for="nomService">Nom Service:</label>
      <select
        id="nomservice"
        name="nomservice"
        [(ngModel)]="user.nomService"
        required
      >
        <option *ngFor="let service of services" [value]="service">
          {{ service }}
        </option>
      </select>
    </div>
    <div class="form-role-container">
      <label class="form-role-label">RÃ´les:</label>
      <div *ngFor="let role of roles">
        <input
          type="checkbox"
          name="roleNames"
          [(ngModel)]="selectedRoles[role]"
        />
        {{ role }}
      </div>
    </div>

    <button type="submit" class="form-submit">Submit</button>
  </form>
</div>
