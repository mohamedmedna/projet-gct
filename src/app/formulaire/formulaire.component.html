<h2>Ajouter un formulaire</h2>
<form (submit)="addFormulaire()">
  <label for="nom">Nom :</label>
  <input type="text" id="nom" name="nom" [(ngModel)]="formulaire.nom" required />

  <h3>Champs du formulaire :</h3>
  <div *ngFor="let champ of formulaire.champs">
    <label>
      <input type="checkbox" name="{{ champ.nom }}" [(ngModel)]="champ.visible" />
      {{ champ.nom }}
    </label>
  </div>

  <button type="submit">Ajouter</button>
</form>

<h2>Liste de tous les formulaires</h2>
<table>
  <thead>
    <tr>
      <th>Nom</th>
      <th>Champs visibles</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let formulaire of formulaires">
      <td>{{ formulaire.nom }}</td>
      <td>
        <ul>
          <li *ngFor="let champ of formulaire.champs">
            {{ champ.nom }} <span *ngIf="champ.visible">(Visible)</span>
          </li>
        </ul>
      </td>
      <td>
        <button (click)="deleteFormulaire(formulaire)">Supprimer</button>
      </td>
    </tr>
  </tbody>
</table>
